<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color:white;
            font-size: 64px;
        }

        .winner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 1;
            height: 100vh;
            width: 100vh;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Use WASD keys to move around</h1>
        <button id="start">Start the game</button>
    </div>
    <div class="winner hidden">
        <h1 id="winText">You win</h1>
        <button id="btnRestart">Next Stage</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
